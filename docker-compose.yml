version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: plausible_postgres
    environment:
      POSTGRES_DB: plausible
      POSTGRES_USER: plausible
      POSTGRES_PASSWORD: plausible_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - plausible_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plausible -d plausible"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  clickhouse:
    image: clickhouse/clickhouse-server:24.12.2.29-alpine
    container_name: plausible_clickhouse
    environment:
      CLICKHOUSE_DB: plausible_events_db
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    networks:
      - plausible_network

  plausible:
    image: plausible/analytics:latest
    container_name: plausible_analytics
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_started
    environment:
      DATABASE_URL: postgres://plausible:plausible_password@postgres:5432/plausible
      CLICKHOUSE_DATABASE_URL: http://clickhouse:8123/plausible_events_db
      DISABLE_DATABASE_MIGRATION: "false"
      SECRET_KEY_BASE: "your-secret-key-base-here-make-it-long-and-random-at-least-64-characters-long-for-production"
      ADMIN_USER_EMAIL: admin@analytics.ai
      ADMIN_USER_NAME: Analytics AI Admin
      ADMIN_USER_PWD: admin123
      BASE_URL: http://localhost:8000
      PORT: 8000
      MIX_ENV: ce
    ports:
      - "8000:8000"
    volumes:
      - plausible_data:/var/lib/plausible
    networks:
      - plausible_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  clickhouse_data:
  plausible_data:

networks:
  plausible_network:
    driver: bridge 